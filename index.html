<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superdiplomatarium – Søk</title>

  <!-- Fonts: Junicode (Carolingian feel) + EB Garamond fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Junicode:wght@400;600;700&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <!-- App styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-brand" aria-label="Superdiplomatarium">
        <span class="initial">S</span>uperdiplomatarium
      </h1>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      <section class="search-card" aria-labelledby="heading-search">
        <h2 id="heading-search">Søk i brevsamlingen</h2>

        <form class="search-form" role="search" aria-label="Søk i brevsamlingen">
          <div class="search-bar">
            <input
              type="search"
              name="q"
              placeholder="Søk i 19.000 brev…"
              aria-label="Søk i brevsamlingen"
            />
            <button type="submit" class="btn">Søk</button>
          </div>

          <fieldset class="filters">
            <legend class="sr-only">Filtre</legend>

            <div class="checks">
              <label class="check"><input type="checkbox" name="sammendrag" checked /> Sammendrag</label>
              <label class="check"><input type="checkbox" name="brevtekst"   checked /> Brevtekst</label>
              <label class="check"><input type="checkbox" name="sted" /> Sted</label>
              <label class="check"><input type="checkbox" name="kilde" /> Kilde</label>
            </div>

            <div class="date-range">
              <label class="input">
                <span>Fra</span>
                <input type="text" name="from" inputmode="numeric" placeholder="YYYY / YYYY-MM / YYYY-MM-D" />
              </label>

              <label class="input">
                <span>Til</span>
                <input type="text" name="to" inputmode="numeric" placeholder="YYYY / YYYY-MM / YYYY-MM-D" />
              </label>

              <label class="check exact">
                <input type="checkbox" name="exact" /> Eksakt dato
              </label>

              <button type="reset" class="btn btn--secondary">Nullstill</button>
            </div>
          </fieldset>

          <p class="loading">Lastet 7 av 20 deler…</p>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
