<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Leaflet for kart -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="brand">Middelalder Brev</a>
      <ul class="nav-links">
        <li><a href="{{ '/sok' | relative_url }}">Søk</a></li>
        <li><a href="{{ '/kart' | relative_url }}">Kart</a></li>
        <li><a href="{{ '/om' | relative_url }}">Om samlingen</a></li>
      </ul>
    </div>
  </nav>
  
  <main class="container">
    {{ content }}
  </main>
  
  <footer>
    <p>&copy; 2025 {{ site.title }}</p>
  </footer>
  
  <!-- JavaScript lastes inn på slutten -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
